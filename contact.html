<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact CodeBridge">
  <title>CodeBridge - Contact</title>
  <link rel="stylesheet" href="style/contact.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>

    <form action="https://formspree.io/f/xblovvqj" method="POST" id="contact-form">
      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" maxlength="100" required>

      <label for="body">Inquiry:</label>
      <textarea id="body" name="message" required></textarea>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" required>

      <label for="phone">Phone (optional):</label>
      <input type="tel" id="phone" name="phone" placeholder="403-555-1234" pattern="\d{3}-\d{3}-\d{4}">

      <p>Preferred Method:</p>
      <input type="radio" id="emailPref" name="contactMethod" value="email" checked>
      <label for="emailPref">Email</label>
      <input type="radio" id="phonePref" name="contactMethod" value="phone">
      <label for="phonePref">Phone</label>

      <label for="interest">Topic of Interest:</label>
      <select id="interest" name="interest" required>
        <option value="">-- Please choose an option --</option>
        <option value="COMP 1501">COMP 1501 - Intro to Programming</option>
        <option value="COMP 2511">COMP 2511 - Object-Oriented Dev</option>
        <option value="COMP 2655">COMP 2655 - Computer Architecture</option>
        <option value="COMP 2631">COMP 2631 - Data Structures</option>
        <option value="COMP 3612">COMP 3612 - Web Development</option>
      </select>

      <label for="date">Preferred Date:</label>
      <input type="date" id="date" name="preferred_date">

      <div class="form-buttons">
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
      </div>

      <!-- Message placeholder -->
      <p id="thank-you" style="display:none; color:green; font-weight: 500;">Thanks for your submission, we will be in touch.</p>
    </form>
  </main>

  <footer>
    <p>Â© 2025 CodeBridge by Ali Channa</p>
  </footer>

  <!-- JS to show thank you message -->
  <script>
    document.getElementById('contact-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const form = this;

      fetch(form.action, {
        method: 'POST',
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          form.reset();
          document.getElementById('thank-you').style.display = 'block';
        } else {
          alert('There was an error submitting the form.');
        }
      }).catch(() => alert('Submission failed. Please try again later.'));
    });
  </script>
</body>
</html>
